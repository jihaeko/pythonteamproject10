{% extends "header.html" %}
{% block body %}
<style>
	a {
		text-decoration: none;
		color: black;
	}

	#calender {
		border: 1px solid black;
	}

	#calenderheader {
		border: 1px solid blue;
		text-align: center;
	}

	.calenderbt {
		font-size: 25px;
	}

	#YearMon {
		font-size: 25px;
	}

	#calendertable {
		border: 1px solid green;
	}

	.sun, .mon, .tue, .wed, .thu, .fri, .sat {
		font-size: 20px;
		height: 50px;
		text-align: center;
	}

	.sun:hover, .mon:hover, .tue:hover, .wed:hover, .thu:hover, .fri:hover, .sat:hover, .today:hover {
		text-decoration-line: underline;
	}

	.sun {
		color: red;
	}

	.sat {
		color: blue;
	}

	.today {
		color: green;
		font-weight: bold;
	}
</style>
<div class="container">
	<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div id="calender"></div>
		<script>
			//캘린더 자바스크립트 함수
			function kCalendar(id, date) {
				var kCalendar = document.getElementById(id);

				if( typeof( date ) != 'undefined' ) {
					date = date.split('-');
					date[1] = date[1] - 1;
					date = new Date(date[0], date[1], date[2]);
				} else {
					var date = new Date();
				}
				var currentYear = date.getFullYear();
				//년도를 구함

				var currentMonth = date.getMonth() + 1;
				//연을 구함. 월은 0부터 시작하므로 +1, 12월은 11을 출력

				var currentDate = date.getDate();
				//오늘 일자.

				date.setDate(1);
				var currentDay = date.getDay();
				//이번달 1일의 요일은 출력. 0은 일요일 6은 토요일

				var dateString = new Array('sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat');
				var lastDate = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
				if( (currentYear % 4 === 0 && currentYear % 100 !== 0) || currentYear % 400 === 0 )
					lastDate[1] = 29;
				//각 달의 마지막 일을 계산, 윤년의 경우 년도가 4의 배수이고 100의 배수가 아닐 때 혹은 400의 배수일 때 2월달이 29일 임.

				var currentLastDate = lastDate[currentMonth-1];
				var week = Math.ceil( ( currentDay + currentLastDate ) / 7 );
				//총 몇 주인지 구함.

				if(currentMonth != 1)
					var prevDate = currentYear + '-' + ( currentMonth - 1 ) + '-' + currentDate;
				else
					var prevDate = ( currentYear - 1 ) + '-' + 12 + '-' + currentDate;
				//만약 이번달이 1월이라면 1년 전 12월로 출력.

				if(currentMonth != 12) 
					var nextDate = currentYear + '-' + ( currentMonth + 1 ) + '-' + currentDate;
				else
					var nextDate = ( currentYear + 1 ) + '-' + 1 + '-' + currentDate;
				//만약 이번달이 12월이라면 1년 후 1월로 출력.


				if( currentMonth < 10 )
					var currentMonth = '0' + currentMonth;
				//10월 이하라면 앞에 0을 붙여준다.

				var calendar = '';

				calendar += '<div class="col-md-12" id="calenderheader">';
				calendar += '	<div class="col-md-2"><a href="#" class="calenderbt" onclick="kCalendar(\'' + id + '\', \'' + prevDate + '\')"><</a></div>';
				calendar += '	<div class="col-md-8" id="YearMon">' + currentYear + '년 ' + currentMonth + '월</div>';
				calendar += '	<div class="col-md-2"><a href="#" class="calenderbt" onclick="kCalendar(\'' + id + '\', \'' + nextDate + '\')">></a></div>';
				calendar += '</div>';
				calendar += '<table class="col-md-12" id="calendertable" border="0" cellspacing="0" cellpadding="0">';
				//calendar += '			<caption>' + currentYear + '년 ' + currentMonth + '월 달력</caption>';
				calendar += '	<thead>';
				calendar += '		<tr>';
				calendar += '			<th class="sun" scope="row">일</th>';
				calendar += '			<th class="mon" scope="row">월</th>';
				calendar += '			<th class="tue" scope="row">화</th>';
				calendar += '			<th class="wed" scope="row">수</th>';
				calendar += '			<th class="thu" scope="row">목</th>';
				calendar += '			<th class="fri" scope="row">금</th>';
				calendar += '			<th class="sat" scope="row">토</th>';
				calendar += '		</tr>';
				calendar += '	</thead>';
				calendar += '	<tbody>';

				var dateNum = 1 - currentDay;

				for(var i = 0; i < week; i++) {
					calendar += '		<tr>';
					for(var j = 0; j < 7; j++, dateNum++) {
						if( dateNum < 1 || dateNum > currentLastDate ) {
							calendar += '			<td class="' + dateString[j] + '"> </td>';
							continue;
						}

						
						if (dateNum == currentDate) {
							calendar += '			<td class="' + dateString[j] + '"><a href="#" class="today">' + dateNum + '</a></td>';
						}
						else {
							calendar += '			<td class="' + dateString[j] + '"><a href="#" class="' + dateString[j] + '">' + dateNum + '</a></td>';
						}
					}
					calendar += '		</tr>';
				}

				calendar += '	</tbody>';
				calendar += '</table>';

				kCalendar.innerHTML = calendar;
			}

			//함수 실행
			kCalendar('calender');
		</script>
	</div>
	</div>
</div>
{% endblock %}
